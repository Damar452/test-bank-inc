<div class="modal-overlay" *ngIf="generalModalService.isShowModal">
  <div class="modal-container">
    <div class="modal-header">
      <h2 class="modal-header__title">{{ generalModalService.modalParams?.title }}</h2>
    </div>
    <div class="modal-body">
      <h5 class="modal-body__text">{{ generalModalService.modalParams?.message }}</h5>
      <button class="btn btn-primary" (click)="closeModal()">Cerrar</button>
    </div>
  </div>
</div>
