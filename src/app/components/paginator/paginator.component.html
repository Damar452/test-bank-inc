<div class="paginator">
    <button class="paginator-button" [disabled]="pageIndex === 0" (click)="onPrevPage()">
        <i class="fa fa-angle-left" aria-hidden="true"></i>
    </button>
    <p class="paginator-info">{{ pageIndex + 1 }}</p>
    <button class="paginator-button" (click)="onNextPage()">
        <i class="fa fa-angle-right" aria-hidden="true"></i>
    </button>
</div>
